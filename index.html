<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Cyrielle</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíñ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-primaire: #FF69B4;
            --rose-accent: #FF1493;
            --rose-doux: #FFB6D9;
            --rose-pale: #FFF0F5;
            --rose-fonce: #C71585;
            --rose-clair: #FFE4EC;
            --blanc: #FFFFFF;
            --gris-texte: #333333;
            --gris-clair: #F8F8F8;
            --background-gradient: linear-gradient(135deg, #FFF0F5 0%, #FFE4EC 50%, #FFDBE5 100%);
        }

        body.dark-mode {
            --rose-primaire: #FF69B4;
            --rose-accent: #FF1493;
            --rose-doux: #FFB6D9;
            --rose-pale: #2d1b2e;
            --rose-fonce: #C71585;
            --rose-clair: #3d2b3e;
            --blanc: #1a1a1a;
            --gris-texte: #e0e0e0;
            --gris-clair: #2a2a2a;
            --background-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 50%, #3d2b3e 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 100px;
            transition: all 0.3s ease;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #FF69B4, transparent);
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #FFB6D9, transparent);
            bottom: -150px;
            right: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            cursor: pointer;
            font-weight: 600;
        }

        body.dark-mode .theme-toggle {
            background: rgba(42, 42, 42, 0.9);
            border-color: rgba(255, 105, 180, 0.3);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
        }

        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
        }

        .toast {
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.98), rgba(255, 228, 236, 0.98));
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
            border: 2px solid rgba(255, 105, 180, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 320px;
            pointer-events: all;
            animation: toastSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .toast {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.98), rgba(61, 43, 62, 0.98));
            border-color: rgba(255, 105, 180, 0.5);
        }

        .toast::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(135deg, var(--rose-primaire), var(--rose-accent));
        }

        @keyframes toastSlideIn {
            from { opacity: 0; transform: translateX(400px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes toastSlideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(400px); }
        }

        .toast.hiding {
            animation: toastSlideOut 0.4s ease-in forwards;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 700;
            font-size: 1em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--rose-accent), var(--rose-fonce));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toast-message {
            font-size: 0.9em;
            color: var(--gris-texte);
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--rose-primaire);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .toast-close:hover {
            background: linear-gradient(135deg, var(--rose-pale), var(--rose-clair));
            color: var(--rose-accent);
            transform: rotate(90deg);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 105, 180, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 -5px 30px rgba(255, 105, 180, 0.15);
        }

        body.dark-mode .footer {
            background: rgba(42, 42, 42, 0.85);
        }

        .footer-content {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            background: linear-gradient(135deg, #FF69B4, #FF1493, #C71585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5em;
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 50%, #C71585 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -2px;
            animation: shimmer 3s linear infinite;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 20px rgba(255, 105, 180, 0.3));
        }

        .view-switcher {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.2);
            padding: 12px 30px;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.95em;
            color: var(--rose-accent);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark-mode .view-btn {
            background: rgba(42, 42, 42, 0.7);
            color: var(--rose-primaire);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            transform: translateY(-2px);
        }

        .view-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--rose-primaire);
            transform: translateY(-2px);
        }

        body.dark-mode .view-btn:not(.active):hover {
            background: rgba(42, 42, 42, 0.9);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px 35px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 105, 180, 0.1);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        body.dark-mode .controls {
            background: rgba(42, 42, 42, 0.85);
            border-color: rgba(255, 105, 180, 0.2);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 450px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 25px 15px 55px;
            border: 2px solid var(--rose-pale);
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.4s ease;
            background: var(--blanc);
            color: var(--gris-texte);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.08);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--rose-primaire);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .stats-mini {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--rose-pale), var(--rose-clair));
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .stat-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }

        .stat-badge .number {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: var(--rose-accent);
        }

        .stat-badge .label {
            font-size: 0.9em;
            color: var(--gris-texte);
        }

        #boardView {
            display: block;
        }

        #boardView.hidden {
            display: none;
        }

        .boards-container {
            display: flex;
            gap: 35px;
            overflow-x: auto;
            padding: 25px 10px 50px;
            min-height: 70vh;
        }

        .boards-container::-webkit-scrollbar {
            height: 14px;
        }

        .boards-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            margin: 0 20px;
        }

        body.dark-mode .boards-container::-webkit-scrollbar-track {
            background: rgba(42, 42, 42, 0.4);
        }

        .boards-container::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--rose-primaire), var(--rose-accent));
            border-radius: 10px;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .board {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            min-width: 380px;
            max-width: 380px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: scaleIn 0.6s ease-out backwards;
            position: relative;
        }

        body.dark-mode .board {
            background: rgba(42, 42, 42, 0.9);
            border-color: rgba(255, 105, 180, 0.2);
        }

        .board:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.25);
            border-color: rgba(255, 105, 180, 0.3);
        }

        .board-header {
            margin-bottom: 28px;
            padding-bottom: 22px;
            border-bottom: 2px solid var(--rose-pale);
        }

        .board-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .board-title {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: -0.5px;
            color: var(--rose-accent);
            flex: 1;
        }

        .board-title-editable {
            background: none;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1em;
            font-weight: 700;
            color: inherit;
            flex: 1;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .board-title-editable:hover {
            background: rgba(255, 105, 180, 0.1);
        }

        .board-title-editable:focus {
            outline: none;
            background: var(--blanc);
            box-shadow: 0 0 0 2px var(--rose-primaire);
        }

        .board-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .board-action-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            color: var(--rose-accent);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .board-action-btn:hover {
            background: linear-gradient(135deg, var(--rose-pale), var(--rose-clair));
            transform: scale(1.1);
        }

        .board-badge {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        .card-count {
            background: var(--blanc);
            color: var(--rose-accent);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.95em;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            min-width: 45px;
            text-align: center;
        }

        .add-card-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .add-card-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-card-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-card-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .add-board-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--rose-primaire);
            border-radius: 25px;
            padding: 30px;
            min-width: 380px;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--rose-accent);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        body.dark-mode .add-board-btn {
            background: rgba(42, 42, 42, 0.6);
        }

        .add-board-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--rose-fonce);
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.25);
        }

        body.dark-mode .add-board-btn:hover {
            background: rgba(42, 42, 42, 0.9);
        }

        .add-board-icon {
            font-size: 3em;
            color: var(--rose-accent);
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-height: 250px;
        }

        .card {
            background: var(--blanc);
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-left: 5px solid var(--rose-primaire);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--rose-primaire), var(--rose-accent));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateX(8px);
            box-shadow: 0 10px 35px rgba(255, 105, 180, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .card h3 {
            font-family: 'Playfair Display', serif;
            color: var(--gris-texte);
            font-size: 1.25em;
            font-weight: 600;
            flex: 1;
            line-height: 1.5;
        }

        .card-priority {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .priority-high {
            background: linear-gradient(135deg, #FFE5EC, #FFB6D9);
            color: #C62828;
        }

        .priority-medium {
            background: linear-gradient(135deg, #FFF9E6, #FFE6B3);
            color: #E65100;
        }

        .priority-low {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
            color: #2E7D32;
        }

        .card p {
            color: var(--gris-texte);
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 14px;
            opacity: 0.8;
        }

        .card-meta {
            display: flex;
            gap: 18px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 0.85em;
            color: var(--gris-texte);
            opacity: 0.7;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 2px solid var(--rose-pale);
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--rose-pale), #FFE4EC);
            color: var(--rose-accent);
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, var(--rose-doux), #FFB6D9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #FFE5EC, #FFCDD2);
            color: #C62828;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #FFCDD2, #EF9A9A);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(198, 40, 40, 0.2);
        }

        /* CALENDAR */
        #calendarView {
            display: none;
        }

        #calendarView.active {
            display: block;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: scaleIn 0.6s ease-out;
        }

        body.dark-mode .calendar-container {
            background: rgba(42, 42, 42, 0.9);
            border-color: rgba(255, 105, 180, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .calendar-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--rose-primaire), var(--rose-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            if (view === 'board') {
                document.getElementById('boardView').style.display = 'block';
            } else if (view === 'calendar') {
                document.getElementById('calendarView').style.display = 'block';
                renderCalendar();
            } else if (view === 'todo') {
                document.getElementById('todoView').style.display = 'block';
                renderTodoList();
            } else if (view === 'notes') {
                document.getElementById('notesView').style.display = 'block';
                renderNotes();
            }
        };

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialis√©");
            showToast('Connexion r√©ussie', 'Votre board est pr√™t');

            loadBoardsConfig();
            loadNotes();

        } catch (error) {
            console.error("Erreur Firebase:", error);
            showToast('Erreur', 'Impossible de se connecter', 'error');
        }

        function loadNotes() {
            const q = query(collection(db, 'notes'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                notes = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                if (currentView === 'notes') {
                    renderNotes();
                }
            });
        }

        function renderNotes() {
            const container = document.getElementById('notesList');
            
            if (notes.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucune note</div>';
                return;
            }
            
            container.innerHTML = notes.map(note => `
                <div class="note-card" onclick="editNote('${note.id}')">
                    <div class="note-card-header">
                        <div class="note-card-title">${escapeHtml(note.title)}</div>
                        <div class="note-card-date">${formatDate(note.createdAt.split('T')[0])}</div>
                    </div>
                    <div class="note-card-content">${escapeHtml(note.content)}</div>
                    <div class="note-card-actions">
                        <button class="action-btn edit-btn" onclick="event.stopPropagation(); editNote('${note.id}')">Modifier</button>
                        <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteNote('${note.id}')">Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        window.createNewNote = function() {
            editingNote = null;
            document.getElementById('noteModalTitle').textContent = 'Nouvelle Note';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteModal').classList.add('active');
        };

        window.editNote = async function(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            editingNote = note;
            document.getElementById('noteModalTitle').textContent = 'Modifier la Note';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteModal').classList.add('active');
        };

        window.deleteNote = async function(noteId) {
            if (!confirm('Supprimer cette note ?')) return;
            
            try {
                await deleteDoc(doc(db, 'notes', noteId));
                showToast('Supprim√©e', 'Note supprim√©e');
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible de supprimer', 'error');
            }
        };

        window.closeNoteModal = function() {
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('noteForm').reset();
            editingNote = null;
        };

        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const noteData = {
                title: document.getElementById('noteTitle').value.trim(),
                content: document.getElementById('noteContent').value.trim(),
                createdAt: editingNote ? editingNote.createdAt : new Date().toISOString()
            };

            try {
                if (editingNote) {
                    await updateDoc(doc(db, 'notes', editingNote.id), noteData);
                    showToast('Modifi√©e', 'Note modifi√©e');
                } else {
                    await addDoc(collection(db, 'notes'), noteData);
                    showToast('Cr√©√©e', 'Nouvelle note ajout√©e');
                }
                closeNoteModal();
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible d\'enregistrer', 'error');
            }
        });

        async function loadBoardsConfig() {
            try {
                const defaultBoards = ['pro', 'perso', 'urgent'];
                const savedBoards = localStorage.getItem('customBoards');
                
                if (savedBoards) {
                    try {
                        boards = JSON.parse(savedBoards);
                        defaultBoards.forEach(b => {
                            if (!boards.includes(b)) {
                                boards.unshift(b);
                            }
                        });
                    } catch (e) {
                        boards = defaultBoards;
                    }
                } else {
                    boards = defaultBoards;
                }
                
                boards.forEach(board => {
                    const q = query(collection(db, board), orderBy('createdAt', 'desc'));
                    onSnapshot(q, (snapshot) => {
                        allTasks[board] = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data(),
                            board: board
                        }));
                        renderBoard(board, allTasks[board]);
                        updateStats();
                        if (currentView === 'todo') {
                            renderTodoList();
                        }
                    }, (error) => {
                        console.error(`Erreur pour ${board}:`, error);
                    });
                });

                renderBoards();
                
            } catch (error) {
                console.error("Erreur chargement boards:", error);
            }
        }

        function renderBoards() {
            const container = document.getElementById('boardsContainer');
            const addBoardBtn = container.querySelector('.add-board-btn');
            
            container.innerHTML = '';
            
            boards.forEach(boardId => {
                const boardEl = document.createElement('div');
                boardEl.className = 'board';
                boardEl.dataset.board = boardId;
                
                const boardName = formatBoardName(boardId);
                const color = getBoardColor(boardId);
                
                boardEl.innerHTML = `
                    <div class="board-header">
                        <div class="board-header-top">
                            <div class="board-title" style="color: ${color}">
                                <span class="board-badge" style="background: ${color}; color: ${color}"></span>
                                <input type="text" class="board-title-editable" value="${boardName}" 
                                       onblur="renameBoard('${boardId}', this.value)"
                                       onkeypress="if(event.key==='Enter') this.blur()">
                            </div>
                            <div class="board-actions">
                                <span class="card-count">0</span>
                                <button class="board-action-btn" onclick="deleteBoard('${boardId}')" title="Supprimer">√ó</button>
                            </div>
                        </div>
                        <button class="add-card-btn" onclick="openModal('${boardId}')">+ Nouvelle t√¢che</button>
                    </div>
                    <div class="cards" data-board="${boardId}">
                        <div class="empty-state">Aucune t√¢che</div>
                    </div>
                `;
                
                container.appendChild(boardEl);
            });
            
            container.appendChild(addBoardBtn);
            
            boards.forEach(board => {
                if (allTasks[board]) {
                    renderBoard(board, allTasks[board]);
                }
            });
        }

        function formatBoardName(boardId) {
            const names = {
                'pro': 'Professionnel',
                'perso': 'Personnel',
                'urgent': 'Urgent'
            };
            return names[boardId] || boardId.charAt(0).toUpperCase() + boardId.slice(1);
        }

        function getBoardColor(boardId) {
            const colors = ['#FF1493', '#FF69B4', '#C71585', '#FF91C7', '#FF1470', '#D946A6'];
            const index = boards.indexOf(boardId);
            return colors[index % colors.length];
        }

        window.createNewBoard = function() {
            document.getElementById('boardModal').classList.add('active');
            document.getElementById('boardName').focus();
        };

        window.closeBoardModal = function() {
            document.getElementById('boardModal').classList.remove('active');
            document.getElementById('boardForm').reset();
        };

        document.getElementById('boardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('boardName').value.trim();
            const boardId = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            
            if (boards.includes(boardId)) {
                showToast('Erreur', 'Une colonne avec ce nom existe d√©j√†', 'error');
                return;
            }
            
            try {
                boards.push(boardId);
                
                const q = query(collection(db, boardId), orderBy('createdAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    allTasks[boardId] = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        board: boardId
                    }));
                    renderBoard(boardId, allTasks[boardId]);
                    updateStats();
                    if (currentView === 'todo') {
                        renderTodoList();
                    }
                }, (error) => {
                    console.error(`Erreur pour ${boardId}:`, error);
                });
                
                localStorage.setItem('customBoards', JSON.stringify(boards));
                
                renderBoards();
                closeBoardModal();
                showToast('Colonne cr√©√©e', `"${name}" a √©t√© ajout√©e`);
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible de cr√©er la colonne: ' + error.message, 'error');
            }
        });

        window.renameBoard = async function(boardId, newName) {
            if (!newName.trim()) return;
            showToast('Renomm√©', `Colonne renomm√©e en "${newName}"`);
        };

        window.deleteBoard = async function(boardId) {
            const boardName = formatBoardName(boardId);
            
            if (!confirm(`Voulez-vous vraiment supprimer la colonne "${boardName}" et toutes ses t√¢ches ?`)) {
                return;
            }
            
            try {
                const tasks = allTasks[boardId] || [];
                const batch = writeBatch(db);
                tasks.forEach(task => {
                    batch.delete(doc(db, boardId, task.id));
                });
                await batch.commit();
                
                boards = boards.filter(b => b !== boardId);
                localStorage.setItem('customBoards', JSON.stringify(boards));
                delete allTasks[boardId];
                
                renderBoards();
                showToast('Supprim√©', `Colonne "${boardName}" supprim√©e`);
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible de supprimer: ' + error.message, 'error');
            }
        };

        function renderBoard(board, cards) {
            const container = document.querySelector(`.cards[data-board="${board}"]`);
            const countElement = document.querySelector(`.board[data-board="${board}"] .card-count`);
            
            if (!container) return;

            if (cards.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucune t√¢che</div>';
                if (countElement) countElement.textContent = '0';
            } else {
                container.innerHTML = cards.map(card => createCardHTML(card, board)).join('');
                if (countElement) countElement.textContent = cards.length;
            }
        }

        function createCardHTML(card, board) {
            const priorityClass = `priority-${card.priority}`;
            const priorityText = {
                low: 'Basse',
                medium: 'Moyenne',
                high: 'Haute'
            };

            return `
                <div class="card" data-id="${card.id}" data-board="${board}">
                    <div class="card-header">
                        <h3>${escapeHtml(card.title)}</h3>
                        <span class="card-priority ${priorityClass}">${priorityText[card.priority]}</span>
                    </div>
                    ${card.description ? `<p>${escapeHtml(card.description)}</p>` : ''}
                    ${card.dueDate ? `
                        <div class="card-meta">
                            <div class="meta-item">${formatDate(card.dueDate)}</div>
                        </div>
                    ` : ''}
                    <div class="card-actions">
                        <button class="action-btn edit-btn" onclick="window.editCardById('${board}', '${card.id}')">Modifier</button>
                        <button class="action-btn delete-btn" onclick="window.deleteCard('${board}', '${card.id}')">Supprimer</button>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        function updateStats() {
            let totalTasks = 0;
            let completedTasks = 0;
            
            boards.forEach(board => {
                const tasks = allTasks[board] || [];
                totalTasks += tasks.length;
                completedTasks += tasks.filter(t => t.completed).length;
            });
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
        }

        window.openModal = function(board) {
            currentBoard = board;
            editingCard = null;
            
            document.getElementById('modalTitle').textContent = 'Nouvelle t√¢che';
            document.getElementById('cardTitle').value = '';
            document.getElementById('cardDescription').value = '';
            document.getElementById('cardPriority').value = 'medium';
            document.getElementById('cardDueDate').value = '';
            document.getElementById('cardBoard').value = board;
            
            document.getElementById('cardModal').classList.add('active');
            document.getElementById('cardTitle').focus();
        };

        window.editCardById = async function(board, cardId) {
            try {
                const docRef = doc(db, board, cardId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const card = { id: docSnap.id, ...docSnap.data() };
                    editingCard = { ...card, board };
                    
                    document.getElementById('modalTitle').textContent = 'Modifier la t√¢che';
                    document.getElementById('cardTitle').value = card.title;
                    document.getElementById('cardDescription').value = card.description || '';
                    document.getElementById('cardPriority').value = card.priority;
                    document.getElementById('cardDueDate').value = card.dueDate || '';
                    document.getElementById('cardBoard').value = board;
                    
                    document.getElementById('cardModal').classList.add('active');
                }
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible de charger la t√¢che', 'error');
            }
        };

        window.closeModal = function() {
            document.getElementById('cardModal').classList.remove('active');
            document.getElementById('cardForm').reset();
            editingCard = null;
        };

        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const board = document.getElementById('cardBoard').value;
            const cardData = {
                title: document.getElementById('cardTitle').value.trim(),
                description: document.getElementById('cardDescription').value.trim(),
                priority: document.getElementById('cardPriority').value,
                dueDate: document.getElementById('cardDueDate').value,
                completed: editingCard ? editingCard.completed : false,
                createdAt: editingCard ? editingCard.createdAt : new Date().toISOString()
            };

            try {
                if (editingCard) {
                    await updateDoc(doc(db, board, editingCard.id), cardData);
                    showToast('Modifi√©', 'T√¢che modifi√©e avec succ√®s');
                } else {
                    await addDoc(collection(db, board), cardData);
                    showToast('Cr√©√©e', 'Nouvelle t√¢che ajout√©e');
                }
                window.closeModal();
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible d\'enregistrer', 'error');
            }
        });

        window.deleteCard = async function(board, id) {
            if (confirm('Supprimer cette t√¢che ?')) {
                try {
                    await deleteDoc(doc(db, board, id));
                    showToast('Supprim√©e', 'T√¢che supprim√©e');
                    if (currentView === 'todo') {
                        setTimeout(() => renderTodoList(), 100);
                    }
                } catch (error) {
                    console.error("Erreur:", error);
                    showToast('Erreur', 'Impossible de supprimer', 'error');
                }
            }
        };

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            
            grid.innerHTML = '';
            
            ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                grid.appendChild(emptyDay);
            }
            
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                const isToday = day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear();
                if (isToday) dayEl.classList.add('today');
                
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                let dayTasks = [];
                boards.forEach(board => {
                    const tasks = allTasks[board] || [];
                    dayTasks = dayTasks.concat(tasks.filter(t => t.dueDate === dateStr));
                });
                
                dayEl.innerHTML = `
                    <div class="calendar-day-number">${day}</div>
                    <div class="calendar-tasks">
                        ${dayTasks.map(task => `
                            <div class="calendar-task" onclick="window.editCardById('${task.board}', '${task.id}')" title="${escapeHtml(task.title)}">
                                ${escapeHtml(task.title.substring(0, 15))}${task.title.length > 15 ? '...' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(dayEl);
            }
        }

        window.previousMonth = function() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        };

        window.nextMonth = function() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        };

        function renderTodoList() {
            const todoList = document.getElementById('todoList');
            let allTasksList = [];
            
            boards.forEach(board => {
                const tasks = allTasks[board] || [];
                allTasksList = allTasksList.concat(tasks.map(t => ({ ...t, board })));
            });
            
            allTasksList.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                if (a.dueDate && b.dueDate) return new Date(a.dueDate) - new Date(b.dueDate);
                return 0;
            });
            
            if (allTasksList.length === 0) {
                todoList.innerHTML = '<div class="empty-state">Aucune t√¢che √† afficher</div>';
                document.getElementById('todoProgressBar').style.width = '0%';
                document.getElementById('todoProgressText').textContent = '0% compl√©t√©';
                return;
            }
            
            const completedCount = allTasksList.filter(t => t.completed).length;
            const progressPercent = Math.round((completedCount / allTasksList.length) * 100);
            
            document.getElementById('todoProgressBar').style.width = progressPercent + '%';
            document.getElementById('todoProgressText').textContent = `${progressPercent}% compl√©t√© (${completedCount}/${allTasksList.length})`;
            
            todoList.innerHTML = allTasksList.map(task => `
                <div class="todo-item ${task.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTodoComplete('${task.board}', '${task.id}', ${!task.completed})">
                    </div>
                    <div class="todo-content">
                        <div class="todo-text">${escapeHtml(task.title)}</div>
                        <div class="todo-meta">
                            ${task.dueDate ? `<span>${formatDate(task.dueDate)}</span>` : ''}
                            <span>${formatBoardName(task.board)}</span>
                        </div>
                    </div>
                    <button class="todo-delete" onclick="event.stopPropagation(); window.deleteCard('${task.board}', '${task.id}')">
                        Supprimer
                    </button>
                </div>
            `).join('');
        }

        window.toggleTodoComplete = async function(board, taskId, completed) {
            try {
                await updateDoc(doc(db, board, taskId), { completed });
                showToast(
                    completed ? 'Bravo' : 'Remise en cours',
                    completed ? 'T√¢che termin√©e' : 'T√¢che r√©activ√©e'
                );
            } catch (error) {
                console.error("Erreur:", error);
                showToast('Erreur', 'Impossible de mettre √† jour', 'error');
            }
        };

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const allCards = document.querySelectorAll('.card');

            allCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p')?.textContent.toLowerCase() || '';
                
                if (title.includes(search) || description.includes(search)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        document.getElementById('cardModal').addEventListener('click', (e) => {
            if (e.target.id === 'cardModal') window.closeModal();
        });

        document.getElementById('boardModal').addEventListener('click', (e) => {
            if (e.target.id === 'boardModal') closeBoardModal();
        });

        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') closeNoteModal();
        });

        console.log('Board de Cyrielle charg√©');
    </script>
</body>
